
#添加thymeleaf配置
spring:
  thymeleaf:
    cache: false
    servlet:
      content-type: text/html
    enabled: true
    encoding: utf-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
  devtools:
    restart:
      enabled: true
#      additional-paths: src/main/java

server:
  port: 8088
  servlet:
    session:
      timeout: PT1M
